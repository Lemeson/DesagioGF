<div class="table-responsive">
<div class="row">
  
  <div>
    <input type="text" [(ngModel)]="simpleText">
    <p>{{simpleText}}</p>
  </div>
  
  <div class="col-sm-6" *ngIf="alunoSelecionado">
    <div class="d-flex justify-content-between">
      <div>
        <app-titulo [titulo]="'Cód. Aluno(a): ' + alunoSelecionado.id"></app-titulo>
      </div>
      <div>
        <button class="btn btn-outline-danger mt-2" (click)="limparSelecao()">Voltar</button>
      </div>
    </div>
    
    
    <form [formGroup]="alunoForm" (submit)="alunoSubmit">
      <div class="form-group mb-3">
        <label for="formGroupExampleInput" class="form-label">Nome</label>
        <input type="text" formControlName="nome" class="form-control" ><!--//value="{{alunoSelecionado.nome}}"-->
      </div>
      <div class="form-group mb-3">
        <label for="formGroupExampleInput2" class="form-label">Sobrenome</label>
        <input type="text" formControlName="sobrenome" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label for="formGroupExampleInput3" class="form-label">Telefone</label>
        <input type="number" formControlName="telefone" class="form-control">
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!alunoForm.valid">Enviar</button>
      </div>
    </form>
  </div>
  <div [ngClass]="{ 'col-sm-6': alunoSelecionado, 'col-sm-12': !alunoSelecionado}" >
    <form>
      <app-titulo [titulo]="title"></app-titulo>
      <table class="table table-xs table-hover" >
        <thead class="thead-dark">
          <tr class="table-dark">        
            <th scope="col">Visualizar</th>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Disciplina</th>
            <th scope="col">Telefone</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aluno of alunos"> <!--style="cursor: pointer;"-->
            <td><button class="btn btn-outline-warning" (click)="alunoSelect(aluno)">Detalhe</button></td>
            <td scope="row" >{{aluno.id}}</td>
            <td>{{aluno.nome}}</td>
            <td>{{aluno.sobrenome}}</td>
            <td>{{aluno.telefone}}</td>
            <td>
              <div class="btn-group">
                <button  (click)="openModal(template)" class="btn btn-outline-primary">Professores</button> <!--(click)="professorSelect(prof)"-->
                <button class="btn btn-outline-danger">Desativar</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
     
<ng-template #template>
  <div class="modal-body">
    <app-professores></app-professores>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      FECHAR
    </button>

  </div>
</ng-template>
</div>
